<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="CSS/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - Kokoa Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>10:15</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-unlock"></i>
            <span>29%</span>
            <i class="fas fa-battery-half fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">charts</h1>       
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="far fa-comment-dots fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a></span>
        </div>
    </header>
    
    <main class="main-screen">
        <a href="chat.html">
            <div class="user-conponent">
            <div class="user-conponent__column">
                <img src="profile/DSC00264.JPG" class="user-conponent__avatar"  />
                <div class="user-conponent__text">
                    <h4 class="user-conponent__title">Asada SAE</h4>
                    <h6 class="user-conponent__subtitle">Please check My KoKoa Account Info</h6>
                </div>
            </div>
            <div class="user-conponent__column">
                <div>21:22</div>
                <div class="badge">1</div>
            </div>
            </div>    
        </a>
        <div class="user-conponent">
            <div class="user-conponent__column">
                <img src="profile/DSC00264.JPG" class="user-conponent__avatar"  />
                <div class="user-conponent__text">
                    <h4 class="user-conponent__title">Asada SAE</h4>
                    <h6 class="user-conponent__subtitle">Please check My KoKoa Account Info</h6>
                </div>
            </div>
            <div class="user-conponent__column">
                <div>21:22</div>
                <div class="badge">1</div>
            </div>
        </div> 
    </main>


    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="charts.html">
                    <span class="nav__notification badge">1</span>
                    <i class="fas fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__notification1 nav__notification--redpoint"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>
    <div id="no-mobile">
        <span>your screen is too big :(</span>
    </div>
    <script src="https://kit.fontawesome.com/70b9626072.js" crossorigin="anonymous"></script>
</body>
</html>
